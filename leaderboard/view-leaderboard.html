<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Calculator</title>
    <link rel="stylesheet" href="styles/style.css">

    <datalist id="player-list">
    </datalist>
</head>
<body>
    <p><a href="#" onclick="viewLeaderboard.onBackButtonClick()">Back</a></p>
    <p>
        Iteration log:<br>
        <div id="iteration-log" class="scrollbox">No iteration data.</div>
    </p>
    <p>
        Iteration count: <input id="iteration-count" type="number" value="10">
        <a href="#" onclick="viewLeaderboard.onRunIterationsButtonClick()">Run iterations</a>
    </p>
    <p id="last-full-iteration">Date of last full iteration: N/A</p><br>
    
    <p>Old name: <input type="text" id="old-name" list="player-list"></p>
    <p>New name: <input type="text" id="new-name"></p>
    <p><a href="#" onclick="viewLeaderboard.onRenamePlayerPressed()">Rename player</a></p><br>

    <p id="copy-string-buttons"><a href="#" onclick="viewLeaderboard.onCopyLeaderboardButtonClick(0)">Copy leaderboard</a></p>
    <p id="leaderboard">No leaderboard data.</p>
    <p>
        <a id="show-more" href="#show-more" onclick="viewLeaderboard.onShowMoreButtonClick()">Show more</a>
        <a href="#show-more" onclick="viewLeaderboard.onShowLessButtonClick()">Show less</a>
    </p>
</body>
</html>
